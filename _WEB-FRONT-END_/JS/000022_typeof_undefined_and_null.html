<!DOCTYPE html>
<html>
  <body>

    <h2>JavaScript</h2>

    <p>Undefined and null are equal in value but different in type:</p>

    <p id="demo"></p>

    <script>
      document.getElementById("demo").innerHTML =
      typeof undefined + "<br>" +        // undefined
      typeof null + "<br><br>" +         // object
      (null === undefined) + "<br>" +    // false
      (null == undefined);               // true
    </script>

  </body>
</html>
