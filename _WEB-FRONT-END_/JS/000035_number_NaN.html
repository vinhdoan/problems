<!DOCTYPE html>
<html>
  <body>

    <h2>JavaScript Numbers</h2>

    <p>If you use NaN in a mathematical operation, the result will also be NaN:</p>

    <p id="demo1"></p>

    <p>The typeof NaN is number:</p>

    <p id="demo2"></p>

    <script>
     var x = NaN;
     var y = 5;
     document.getElementById("demo1").innerHTML = x + y;

     var x = NaN;
     document.getElementById("demo2").innerHTML = typeof x;
    </script>

  </body>
</html>
