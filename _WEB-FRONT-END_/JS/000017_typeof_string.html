<!DOCTYPE html>
<html>
  <body>

    <h2>JavaScript typeof</h2>
    <p>The typeof operator returns the type of a variable or an expression.</p>

    <p id="demo"></p>

    <script>
      document.getElementById("demo").innerHTML =
      typeof "" + "<br>" +        // string
      typeof "John" + "<br>" +    // string
      typeof "John Doe";          // string
    </script>
  </body>
</html>
