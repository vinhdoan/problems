<!DOCTYPE html>
<html>
  <body>

    <h2>JavaScript typeof</h2>
    <p>The typeof operator returns the type of a variable or an expression.</p>

    <p id="demo"></p>

    <script>
     document.getElementById("demo").innerHTML =
         typeof 0 + "<br>" +       // number
         typeof 314 + "<br>" +     // number
         typeof 3.14 + "<br>" +    // number
         typeof (3) + "<br>" +     // number
         typeof (3 + 4);           // number
    </script>

  </body>
</html>
