<!DOCTYPE html>
<html>
  <body>

    <h2>The JavaScript constructor Property</h2>

    <p>The constructor property returns the constructor function for a variable or an
      object.</p>

    <p id="demo"></p>

    <script>
     document.getElementById("demo").innerHTML =
         "john".constructor + "<br>" + // function String() { [native code] }
         (3.14).constructor + "<br>" + // function Number() { [native code] }
         false.constructor + "<br>" + // function Boolean() { [native code] }
         [1,2,3,4].constructor + "<br>" + // function Array() { [native code] }
         {name:'john', age:34}.constructor + "<br>" + // function Object() { [native code] }
         new Date().constructor + "<br>" + // function Date() { [native code] }
         function () {}.constructor; // function Function() { [native code] }
    </script>

  </body>
</html>
