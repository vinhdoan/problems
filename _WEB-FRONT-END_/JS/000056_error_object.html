<!DOCTYPE html>
<html>
  <body>

    <h2>JavaScript Errors</h2>

    <hr>
    <p>You cannot set the number of significant digits of a number to 500:</p>
    <p id="name1"></p>
    <p id="msg1"></p>

    <hr>
    <p>You cannot use the value of a non-existing variable:</p>
    <p id="name2"></p>
    <p id="msg2"></p>

    <hr>
    <p>You cannot evaluate code that contains a syntax error:</p>
    <p id="name3"></p>
    <p id="msg3"></p>

    <hr>
    <p>You cannot convert a number to upper case:</p>
    <p id="name4"></p>
    <p id="msg4"></p>

    <hr>
    <p>Some characters cannot be URI decoded:</p>
    <p id="name5"></p>
    <p id="msg5"></p>

    <script>
     // Range Error
     var num = 1;
     try {
         num.toPrecision(500);
     }
     catch(err) {
         document.getElementById("name1").innerHTML = err.name;
         document.getElementById("msg1").innerHTML = err.message;
     }

     // Reference Error
     var x;
     try {
         x = y + 1;
     }
     catch(err) {
         document.getElementById("name2").innerHTML = err.name;
         document.getElementById("msg2").innerHTML = err.message;
     }

     // Syntax Error
     try {
         eval("alert('Hello)");
     }
     catch(err) {
         document.getElementById("name3").innerHTML = err.name;
         document.getElementById("msg3").innerHTML = err.message;
     }

     // Type Error
     var num = 1;
     try {
         num.toUpperCase();
     }
     catch(err) {
         document.getElementById("name4").innerHTML = err.name;
         document.getElementById("msg4").innerHTML = err.message;
     }

     // URI Error
     try {
         decodeURI("%%%");
     }
     catch(err) {
         document.getElementById("name5").innerHTML = err.name;
         document.getElementById("msg5").innerHTML = err.message;
     }
    </script>

  </body>
</html>
