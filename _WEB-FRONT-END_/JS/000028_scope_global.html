    </p>

    </p>

    <script>
      var carName1 = "Volvo";
      // code here can use window.carName1
      document.getElementById("demo1").innerHTML = "I can display " + window.carName1;

      myFunction();

      document.getElementById("demo2").innerHTML = "I can display " + carName2;
      function myFunction() {
      carName2 = "Volvo";
      }
    </script>

  </body>
</html>
